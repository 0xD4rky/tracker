<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Face Tracking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Advanced Face Tracking System</h1>
    </header>
    <main>
        <section id="video-section">
            <div id="video-container">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>
            <div id="controls">
                <button id="start-btn" class="btn">Start Tracking</button>
                <button id="stop-btn" class="btn">Stop Tracking</button>
            </div>
        </section>
        <section id="info-section">
            <div id="status">
                <h2>Status: <span id="tracking-status">Tracking</span></h2>
            </div>
            <div id="coordinates">
                <h3>Face Coordinates:</h3>
                <p>X: <span id="coord-x">0</span></p>
                <p>Y: <span id="coord-y">0</span></p>
            </div>
            <div id="normalized">
                <h3>Normalized Position:</h3>
                <p>X: <span id="norm-x">0.00</span></p>
                <p>Y: <span id="norm-y">0.00</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Advanced Face Tracking System. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
